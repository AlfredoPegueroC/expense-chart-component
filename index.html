<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Expenses chart component</title>
  </head>
  <body>
    <main class="container">
      <div class="wrapper">
        <section class="card">
          <header class="header flex">
            <div class="header__title">
              <h1 class="balance">My balance <span>$921.48</span></h1>
            </div>
            <img src="./images/logo.svg" alt="logo" />
          </header>
          <article class="chart flex">
            <h2 class="chart__title">Spending - Last 7 days</h2>

            <div class="chart__container" id="days">
              <!-- <div class="chart__wrapper flex">
                <div class="day">
                  <div class="bar"></div>
                  <div class="mon">mon</div>
                </div>
                <div>wed</div>
                <div>wed</div>
                <div>thu</div>
                <div>fri</div>
                <div>sat</div>
                <div>sun</div>
              </div> -->
            </div>
            <footer class="chart__footer flex">
              <h3 class="total">Total this month <span>$478.33</span></h3>
              <h3 class="last_month">+2.4% <span>from last month</span></h3>
            </footer>
          </article>
        </section>
      </div>
    </main>

    <script src="app.js"></script>
